<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 1000px;
        }
        .header{
            width: 500px;
            height: 100px;
            border: 1px solid #000;
            position: fixed;
            left: 50%;
            top: 100px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="header"></div>
</body>
</html>
