<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 1000px;
        }
        .box{
            width: 800px;
            height: 100px;
            background-color: red;
            position: fixed;
            left: 50%;
            top:100px;
            margin-left: -400px;
        }
      
    </style>
</head>
<body>
    <div class="box"></div>
</body>
