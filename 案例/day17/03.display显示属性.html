<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <!-- 转成内联元素 -->
    <div class="d-inline">aaa</div>
    <div class="d-inline">bbb</div>
    <hr>
    <!-- 转成块状元素 -->
    <span class="d-block">111</span>
    <span class="d-block">222</span>
    <!-- 隐藏 -->
    <div class="d-none">我是div</div>
    <!-- >=576px -->
    <img src="img/1.jpg" alt="" class="d-none d-sm-inline-block">

    <p>aaaaaa</p>
    <p class="d-print-none">bbbbbb</p>
    <p class="d-none d-print-block">cccccc</p>
    <p>dddddd</p>

</body>

</html>
