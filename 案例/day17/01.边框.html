<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
        span {
            display: inline-block;
            width: 75px;
            height: 75px;
            margin: 5px;
            border: 1px solid red;
            background: #F5F5F5;
        }
        img{
            width: 200px;
            height: 200px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- 添加边框属性，显示指定边框。 -->
    <span class="border"></span>
    <span class="border-top"></span>
    <span class="border-right"></span>
    <span class="border-bottom"></span>
    <span class="border-left"></span>
    <hr>
    <!-- 在一个空间上定义边框-删除或显示特定边框定义方法。 -->
    <span class="border-0"></span>
    <span class="border-top-0"></span>
    <span class="border-right-0"></span>
    <span class="border-bottom-0"></span>
    <span class="border-left-0"></span>
    <hr>
    <!-- 使用我们的主题颜色类方法，定义边框颜色。 -->
    <span class="border border-secondary"></span>
    <span class="border border-success"></span>
    <span class="border border-danger"></span>
    <span class="border border-warning"></span>
    <span class="border border-info"></span>
    <span class="border border-light"></span>
    <span class="border border-dark"></span>
    <span class="border border-white"></span>

    <!-- 圆角边框 -->
    <img src="img/1.jpg" alt="">
    <img src="img/1.jpg" alt="" class="rounded">
    <img src="img/1.jpg" alt="" class="rounded-top">
    <img src="img/1.jpg" alt="" class="rounded-right">
    <img src="img/1.jpg" alt="" class="rounded-bottom">
    <img src="img/1.jpg" alt="" class="rounded-left">
    <img src="img/1.jpg" alt="" class="rounded-circle">
    <img src="img/1.jpg" alt="" class="rounded-pill" style="width:140px;">
    <img src="img/1.jpg" alt="" class="rounded-0" style="border-radius:5px;">
</body>

</html>
