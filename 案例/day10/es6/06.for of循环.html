<script>
    // for...of 允许你遍历 Arrays（数组）, Strings（字符串）, Sets（集合）等可迭代的数据结构等。
    const iterable = ['mini', 'mani', 'mo'];

    for (const value of iterable) {
        console.log(value);
    }

    var str = "hello";
    for (const value of str) {
        console.log(value);
    }
