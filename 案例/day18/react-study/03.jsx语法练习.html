<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div id="box"></div>
</body>

</html>

<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>
<script src="js/babel.min.js"></script>

<!-- 加载我们的 React 组件。-->
<script type="text/babel">
    //动态渲染列表

    var list = ["列表1","列表2","列表3","列表4"]
    //1.创建虚拟dom  用()包起来
    //如何将数据渲染到li标签里
    //map数组的遍历
    var myList = (<ul>
        {
            list.map((value, index) => <li key={index}>{value}</li>)
        }
    </ul>)

    //2.渲染虚拟dom
    ReactDOM.render(myList, document.getElementById("box"));

</script>
