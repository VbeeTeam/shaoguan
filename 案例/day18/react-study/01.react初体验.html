<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React初体验</title>
</head>

<body>
    <div id="box"></div>
</body>

</html>

<script src="js/react.development.js"></script>
<script src="js/react-dom.development.js"></script>

<!-- 加载我们的 React 组件。-->
<script>
    // 1. 在 react 中，如要要创建 DOM 元素了，只能使用 React 提供的 JS API 来创建
    // React.createElement() 方法，用于创建 虚拟DOM 对象，它接收 3个及以上的参数
    // 参数1： 是个字符串类型的参数，表示要创建的元素类型
    // 参数2： 是一个属性对象，表示 创建的这个元素上，有哪些属性
    // 参数3： 从第三个参数的位置开始，后面可以放好多的虚拟DOM对象，表示当前元素的子节点或内容

    var myH1 = React.createElement('h1', null, "这是一个大大的H1");

    var myDiv = React.createElement('div', {
        title: '标题',
        id: 'myDiv'
    }, '这是一个div', myH1);

    // 2.ReactDOM.render('要渲染的虚拟DOM元素', '要渲染到页面上的哪个位置中')
    // 注意： ReactDOM.render() 方法的第二个参数，需要传递一个 原生的 DOM 对象

    const domContainer = document.querySelector('#box');
    ReactDOM.render(myDiv, domContainer);
</script>
